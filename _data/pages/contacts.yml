
en:
  title: "Contact us"
  header: "How to get to us"
  description:
    " Send us email to the address listed below or check our social media. For in-person visits, please, schedule a meeting beforehand,
      as we might work remotely due to coronavirus pandemic. <br/><br/>
      We are located in Holosiivskyi District not far from Feofaniya. <br/><br/>
      You can easily get to us from VDNH metro station using public transport such as
      route bus 444 or 507, and trolleybus 11. </br><br/>
      Get off at the <b>Instytut bdzhilnytstva</b> stop and then cross the street via pedestrian crossing, beware of the traffic lights! 
    "

ua:
  title: "Наші контакти"
  header: "Як зв'язатися"
  description:
    " Напишіть нам на електронну пошту зазначену нижче або в соціальні мережі. Для відвідувань потрібно попередньо назначити зустріч,
      оскільки у зв'язку з епідемією коронавірусу можлива дистанційна робота. <br/><br/>
      Ми розташовані в Голосіївському районі неподалік від Феофанії. <br/><br/>
      До нас легко можна дістатися від станції метро ВДНГ на маршрутках 444 або 507, також тролейбусом 11. </br><br/>
      Зупинка <b>Інститут бджільництва</b>, перейти дорогу по пішохідному переходу на зелене світло! 
    "