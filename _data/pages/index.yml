  main-work-with-us: "Collaborate with us"
  about-title: "About us"
  about-description:
    "<p class='text-justify'><span class='accent'> Systems biology </span> is the computational mathematical analysis
    and modeling of complex biological systems. </p>
    <p class='text-justify'> It uses high-performance
    technologies that have emerged from the parallel development of molecular biology, biochemistry,
    physiology, computer science, and mathematics to integrate disparate information about
    biological systems to build a holistic model. </p>
    <p class='text-justify'> In 2009, the Institute of
    Molecular Biology and Genetics at the National Academy of Sciences of Ukraine launched the first
    laboratory of systems biology (headed by <a href='team'>Prof. Maria Obolenska</a>). </p>"
  research-areas:
    title: "Our research area includes following topics:"
    areas:
      - "Systems biology and bioinformatics: whole genome search for target genes of transcription
                 factors; reconstruction of gene regulatory networks."
      - "Theoretical predictions and experimental corroborations."
      - "Gene expression and its regulation in eukaryotic cells"
