en:
  title: "Internship opportunities"
  suptitle: ""
  boholubov-intenship:
    title: "Bogolyubov's internship program"
    description: "Bogolyubov's internship program will be implemented within the framework of academic mobility of Kyiv Academic University. 
                The program is open to undergraduate students of Ukrainian universities who seek to deepen their knowledge in the field of physics,
                 mathematics, biophysics, computer science and join the research together with leading scientists of the NAS of Ukraine. 
                 These studies can be the basis of bachelor's and master's theses."
    internship-period: "<span class='accent'>Internship period</span> - from 6 to 12 months."
    perks: "During the internship, students will be provided with a place in the dormitory of the National Academy of Sciences of Ukraine. 
            The scholarship must be paid by the university that sends the student for an internship. "
    areas-title: " During the internship, Program participants will be able to receive training in unique courses in various disciplines, including:"
    areas:
      - "physics of the latest quantum materials, nanophysics;"
      - "quantum optics and quantum information;"
      - "machine learning methods;"
      - "astrophysics, particle physics and cosmology;"
      - "biophysics, neurophysiology;"
      - "mathematical physics."
    internship-href: "https://baip.kau.edu.ua/"

  laboratory-internships:
    title: "Laboratory internships"
    description: "If you are interested in joining the team, do not hesitate to send us an e-mail stating your field of interest and a CV.
                  We may have other open positions than those advertised below. You can directly contact one of the laboratory members. 
                  Our team is pluridisciplinary and we welcome applicants with different profiles and expertises (biology, computer science, medicine …)."
    internships:
      - title: "Analysis of data on full-genome sequencing of microbiome samples collected in urban environments and modeling the interaction of communities of microorganisms"
        description: "The work involves the analysis of new generation sequencing data and the application of machine learning methods to study the diversity of communities of microorganisms present on the surfaces of objects in the urban environment (handrails in public transport, passenger seats, etc.)."
        requirements-title: "Requirements:"
        requirements:
          - "Work requires advanced programming skills and work with linux / unix operating systems"
          - "Understanding statistics and linear algebra."
          - "Basic knowledge of molecular biology is welcome, but is not necessary and can be accumulated during the work."
          - "It is planned to use grid and cloud computing for data processing and analysis."
        superviser: "Alina Frolova"
        img: "assets / img / internships / internship.jpeg"
  learn-more: "Learn more"
ua:
  title: "Можливості стажування"
  suptitle: ""
  boholubov-intenship:
    title: "Боголюбовська програма стажування"
    description: "Боголюбовська програма стажування реалізуватиметься в рамках академічної мобільності Київського академічного університету. У Програмі можуть брати участь студенти-магістранти університетів України, які прагнуть поглибити свої знання в галузі фізики, математики, біофізики, комп’ютерних наук і долучитися до виконання наукових досліджень разом із провідними науковцями НАН України. Ці дослідження можуть стати основою бакалаврських і магістерських робіт.."
    internship-period: "<span class='accent'>Термін стажування</span> - від 6 до 12 місяців."
    perks: "На час стажування студентів забезпечать місцем у гуртожитку НАН України. Виплату стипендії має забезпечити університет, що направляє студента на стажування. "
    areas-title: " Під час стажування учасники Програми зможуть пройти підготовку в рамках унікальних курсів із різних дисциплін, зокрема:"
    areas:
        -        "фізики новітніх квантових матеріалів, нанофізики;"
        -        "квантової оптики та квантової інформації;"
        -        "методів машинного навчання;"
        -        "астрофізики, фізики елементарних частинок та космології;"
        -        "біофізики, нейрофізіології;"
        -        "математичної фізики."
    internship-href: "https://baip.kau.edu.ua/"

  laboratory-internships:
    title: "Стажування у лабораторії"
    description: "Якщо ви зацікавлені приєднатися до команди, не соромтеся надіслати нам електронний лист із зазначенням сфери ваших інтересів та резюме. <br/>
                   У нас можуть бути інші відкриті вакансії, ніж ті, які оголошені нижче. Ви можете безпосередньо зв’язатися з одним із членів лабораторії.
                   Наша команда є багатопрофільною, і ми вітаємо кандидатів з різним досвідом та знаннями (біологія, інформатика, медицина…)."
    internships:
      - title: "Аналіз даних повногеномного секвенування зразків мікробіомів, зібраних у міському середовищі, та моделювання взаємодії спільнот мікроорганізмів "
        description: "Виконання роботи передбачає аналіз даних секвенування нового покоління та застосування методів машинного навчання для вивчення різноманіття спільнот мікроорганізмів присутніх на поверхнях об'єктів у міському середовищі (поручні у міському транспорті, сидіння пасажирів тощо)."
        requirements-title: "Вимоги:"
        requirements:
          - "Робота вимагає розвинених навичок програмування та роботи з операційними системами linux/unix"
          - "Розуміння статистики й лінійної алгебри."
          - "Базові знання молекулярної біології вітаються, але не є необхідними і можуть бути накопичені під час виконання роботи."
          - "Для обробки і аналізу даних планується використання грід та хмарних обчислень."
        superviser: "Аліна Фролова"
        img: "assets/img/internships/internship.jpeg"
  learn-more: "Дізнайтесь більше"