---
layout: page
title: "Contacts"
permalink: /contacts
---
{% assign page-data = site.data.pages.contacts[site.active_lang] %}

<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>{{ page-data.title }}</h2>
        </div>

        <div class="row">

            <div class="col-lg-6 col-md-6">
                <div class="contact-about">
                    <h3>sysbio</h3>
                    <p>
                        {{ page-data.description }}
                    </p>

                </div>
            </div>


            <div class="col-lg-6 col-md-12">
                <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="{{ page-data.name }}"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email" placeholder="{{ page-data.email }}"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="{{ page-data.subject }}"
                               required>
                    </div>
                    <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" placeholder="{{ page-data.message }}"
                                      required></textarea>
                    </div>
                    <div class="my-3">
                        <div class="loading">{{ page-data.loading }}</div>
                        <div class="error-message"></div>
                        <div class="sent-message">{{ page-data.sent-message }}</div>
                    </div>
                    <div class="text-center">
                        <button type="submit">{{ page-data.send }}</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
