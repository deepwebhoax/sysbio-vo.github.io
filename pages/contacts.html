---
layout: page
title: "Contacts"
permalink: /contacts
---
{% assign page-data = site.data.pages.contacts[site.active_lang] %}

<section id="contact" class="contact">
    <div class="container">

        <div class="section-title">
            <h2>{{ page-data.title }}</h2>
        </div>

        <div class="row">

            <div class="col-lg-6 col-md-6">
                <div class="contact-about">
                    <h3>{{ page-data.header }}</h3>
                    <p>
                        {{ page-data.description }}
                    </p>

                </div>
            </div>


            <div class="col-lg-6 col-md-12">
                <div id="map">
                    <script>

                        var map = L.map('map', {
	                        center: [50.354794, 30.48234],
	                        zoom: 13
                        });

                        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWZyb2xvdmEiLCJhIjoiY2wyZGx4cjJtMTBobDNscDl6dTVoeXAydSJ9.g-BJa5smSbBQYOFIndRQug', {
                            maxZoom: 18,
                            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                            id: 'mapbox/dark-v10',
                            tileSize: 512,
                            zoomOffset: -1
                        }).addTo(map);
                    
                        var LeafIcon = L.Icon.extend({
                            options: {
                                iconUrl: '{{ site.url }}/assets/img/marker-icon.png',
                                shadowUrl: '{{ site.url }}/assets/img/marker-shadow.png',
                                iconAnchor: [13, 41],
                                iconSize: [26, 41],
                                popupAnchor: [0, -50]                                
                            }
                        }); 
                        var myIcon = new LeafIcon();

                        var marker = L.marker([50.354794, 30.48234], {icon: myIcon})
                            .addTo(map)
                            .on('click', onClick);;

                        function onClick(e) {
                            window.open("https://goo.gl/maps/71MX1rV1NPyE97dh7");
                        }
                    
                    </script>                    
                </div>
            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
