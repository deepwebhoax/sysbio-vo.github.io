<aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
    <!--        <h1 id="colorlib-logo"><a href="index.html">elen<span>.</span></a></h1>-->
    <h1 id="colorlib-logo"></h1>
    <nav id="colorlib-main-menu" role="navigation">
        <ul>
            {% assign tags = site.posts | all_tags %}
            {% for tag in tags %}
                {% assign tag_slug = tag['name'] | slugify: "raw" %}
                <li class="{% if page.tag == tag['name'] %}colorlib-active{% endif %}">
                    <a class="tag-link"
                       href={{ site.baseurl | append: "/blog/" | append: tag_slug | append: "/" }}
                    rel="category tag">
                    {{ tag['name'] }} ({{ tag['count'] }})
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</aside> <!-- END COLORLIB-ASIDE -->
