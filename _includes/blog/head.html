<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            window.dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics_id }}');
    </script>

    {% for lang in site.data.languages %}

    {% if lang[0] == site.active_lang %}
    <meta http-equiv="content-language" content="{{ lang[1].iso }}">
    {% endif %}

    {% if lang[0] == site.default_lang %}
    <link rel="alternate" hreflang="x-default" href=" {{ site.baseurl }}{{ page.url }}"/>
    {% else %}
    <link rel="alternate" hreflang="{{ lang[1].iso }}" href=" {{ site.baseurl }}/{{ lang[0] }}{{ page.url }}"/>
    {% endif %}
    {% endfor %}

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="{{ site.description }}" name="description">
    <meta content="{{ site.keywords }}" name="keywords">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} | {{ site.description }}
        {% else %}
        {{ page.title }} | {{ site.title }}
        {% endif %}
    </title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ionicons.min.css">
    <link href="{{ site.baseurl }}/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/animate.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/magnific-popup.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/aos.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ionicons.min.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/jquery.timepicker.css">


    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/flaticon.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/icomoon.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog_style.css">
